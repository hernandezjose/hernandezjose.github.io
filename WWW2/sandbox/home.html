
<body>
<h1>Handlebars JS Example</h1>
<script id="some-template" type="text/x-handlebars-template"> <table>
    <thead>
        <th>Name</th>
        <th>Job Title</th>
        <th>Twitter</th>
    </thead>
    <tbody>
        {{#each experiences}}
        <tr>
            <td>{{ link }}</td>
            <td>{{ title }}</td>
            <td>{{ description }}</td>
        </tr>
        {{/each}}
    </tbody>
</table>
</script>

<script src="../vendor/jquery/jquery.js"></script>
<script src="../js/handlebars.js"></script>
<script src="home.js"></script>
</body>
